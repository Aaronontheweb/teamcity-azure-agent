apply plugin: 'com.github.rodm.teamcity-server'

ext.azureSdkVersion = project.hasProperty('azureArmSdkVersion') ? project.getProperty('azureArmSdkVersion') : '1.0.0-SNAPSHOT'

teamcity {
    version = teamcityVersion

    server {
        descriptor = project.file('teamcity-plugin.xml')
        tokens = [Plugin_Version: project.version]
    }
}

repositories {
    maven { url 'http://adxsnapshots.azurewebsites.net/' }
}

dependencies {
    agent project(path: ':plugin-azure-agent', configuration: 'plugin')
    server project(':plugin-azure-common')
    server project(':plugin-azure-server-base')
    provided project(':plugin-azure-server-base')

    compile "com.microsoft.azure:azure-mgmt-compute:$azureSdkVersion"
    compile "com.microsoft.azure:azure-mgmt-network:$azureSdkVersion"
    compile "com.microsoft.azure:azure-mgmt-resources:$azureSdkVersion"
    compile "com.microsoft.azure:azure-mgmt-storage:$azureSdkVersion"
    compile "com.microsoft.azure:azure-client-authentication:$azureSdkVersion"
    compile "com.microsoft.azure:azure-client-runtime:$azureSdkVersion"
    compile 'com.microsoft.azure:azure-storage:4.0.0'
    compile 'org.jdeferred:jdeferred-core:1.2.4'
    compile 'com.squareup.okio:okio:1.7.0'
    provided 'javax.servlet:jstl:1.1.2'
    provided 'org.slf4j:slf4j-api:1.7.12'
    provided 'net.jcip:jcip-annotations:1.0'
    provided 'javax.mail:mail:1.4.7'
    provided 'org.bouncycastle:bcprov-jdk15on:1.51'
    testCompile 'org.testng:testng:6.8'
}

serverPlugin.version = null
serverPlugin.baseName = 'cloud-azure-arm'